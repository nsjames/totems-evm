[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]

# Remappings point to package/ directory (run `npm run package:build` first)
# This allows using the same import paths as the published npm package
remappings = [
  "@totems/evm/mods/=package/mods/",
  "@totems/evm/interfaces/=package/interfaces/",
  "@totems/evm/contracts/=package/contracts/",
  "@totems/evm/constants/=package/constants/",
  "hardhat/=node_modules/hardhat/",
  "forge-std/=node_modules/forge-std/src/"
]
